<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live LaTeX Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with form inputs -->
        <div class="sidebar">
            <div class="header">
                <h1>üéØ Resume Builder</h1>
                <p>Create professional resumes instantly</p>
            </div>

            <div class="template-selector">
                <button class="template-btn active" onclick="selectTemplate('modern')">Modern</button>
                <button class="template-btn" onclick="selectTemplate('classic')">Classic</button>
                <button class="template-btn" onclick="selectTemplate('minimal')">Minimal</button>
            </div>

            <div class="section">
                <h3>üë§ Personal Info</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" oninput="updateResume()">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="john@example.com" oninput="updateResume()">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" id="phone" placeholder="+1 (555) 123-4567" oninput="updateResume()">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="123 Main St, City, State 12345" oninput="updateResume()">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="text" id="linkedin" placeholder="linkedin.com/in/johndoe" oninput="updateResume()">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" id="website" placeholder="johndoe.com" oninput="updateResume()">
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>üìù Summary</h3>
                <div class="form-group">
                    <textarea id="summary" placeholder="Brief professional summary highlighting your key strengths and career objectives..." oninput="updateResume()"></textarea>
                </div>
            </div>

            <div class="section">
                <h3>üíº Experience</h3>
                <div id="experienceContainer">
                    <div class="dynamic-section">
                        <button class="remove-btn" onclick="removeExperience(this)">√ó</button>
                        <div class="form-group">
                            <label>Job Title</label>
                            <input type="text" class="jobTitle" placeholder="Software Engineer" oninput="updateResume()">
                        </div>
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" class="company" placeholder="Tech Company Inc." oninput="updateResume()">
                        </div>
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" class="duration" placeholder="Jan 2020 - Present" oninput="updateResume()">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="description" placeholder="Key responsibilities and achievements..." oninput="updateResume()"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="addExperience()">+ Add Experience</button>
            </div>

            <div class="section">
                <h3>üéì Education</h3>
                <div id="educationContainer">
                    <div class="dynamic-section">
                        <button class="remove-btn" onclick="removeEducation(this)">√ó</button>
                        <div class="form-group">
                            <label>Degree</label>
                            <input type="text" class="degree" placeholder="Bachelor of Science in Computer Science" oninput="updateResume()">
                        </div>
                        <div class="form-group">
                            <label>Institution</label>
                            <input type="text" class="institution" placeholder="University Name" oninput="updateResume()">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" class="year" placeholder="2020" oninput="updateResume()">
                            </div>
                            <div class="form-group">
                                <label>GPA</label>
                                <input type="text" class="gpa" placeholder="3.8/4.0" oninput="updateResume()">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="addEducation()">+ Add Education</button>
            </div>

            <div class="section">
                <h3>üõ†Ô∏è Skills</h3>
                <div class="form-group">
                    <textarea id="skills" placeholder="Python, JavaScript, React, Node.js, SQL, Git, Docker..." oninput="updateResume()"></textarea>
                </div>
            </div>

            <div class="section">
                <h3>üèÜ Projects</h3>
                <div id="projectsContainer">
                    <div class="dynamic-section">
                        <button class="remove-btn" onclick="removeProject(this)">√ó</button>
                        <div class="form-group">
                            <label>Project Name</label>
                            <input type="text" class="projectName" placeholder="E-commerce Website" oninput="updateResume()">
                        </div>
                        <div class="form-group">
                            <label>Technologies</label>
                            <input type="text" class="technologies" placeholder="React, Node.js, MongoDB" oninput="updateResume()">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="projectDescription" placeholder="Built a full-stack e-commerce website with user authentication..." oninput="updateResume()"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary btn-small" onclick="addProject()">+ Add Project</button>
            </div>

            <div class="section">
                <button class="btn" onclick="copyLatexToClipboard()">üìã Copy LaTeX</button>
                <button class="btn btn-success" onclick="downloadLatex()">üíæ Download .tex</button>
                <button class="btn btn-secondary" onclick="downloadPDF()">üìÑ Download PDF</button>
            </div>
        </div>

        <!-- LaTeX Editor -->
        <div class="latex-editor">
            <div class="latex-header">
                <h3>LaTeX Code</h3>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
            <textarea class="latex-content" id="latexContent" oninput="updatePreview()" placeholder="LaTeX code will appear here..."></textarea>
        </div>

        <!-- Live Preview -->
        <div class="pdf-viewer">
            <div class="pdf-header">
                <h3>Live Preview</h3>
                <div class="pdf-controls">
                    <button class="btn btn-small" onclick="refreshPreview()">üîÑ Refresh</button>
                    <button class="btn btn-small btn-success" onclick="downloadPDF()">üíæ PDF</button>
                </div>
            </div>
            <div class="live-preview" id="livePreview">
                <div style="text-align: center; color: #666; padding: 40px;">
                    <h3>üëã Welcome!</h3>
                    <p>Start filling out your information to see your resume come to life!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="template.js"></script>
    <script src="preview.js"></script>
    <script src="script.js"></script>
    <script src="resume-uploader.js"></script>
</body>
</html>
